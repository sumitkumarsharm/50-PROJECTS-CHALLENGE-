<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://kit.fontawesome.com/ed70863ff9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Todo_list">
            <div class="row">
                <span class="clipboard_icon"><i class="fa-regular fa-clipboard"></i></span>
                <input type="text" id="input" placeholder="Enter Text...">
                <button>Add</button>
            </div>
            <div class="subtitle">
                <span><span><img src="./images/seen.png" alt=""></span>Complete all tasks</span>
                <span>Clear completed</span>
            </div>
            <hr>
            <ul id="list_container">
            </ul>
            <hr>
            <div class="Footer">
                <span><span class="innerSpan">0</span>Tasks left</span>
                <div class="innerFooter">
                    <span>All</span>
                    <span>Uncomplete</span>
                    <span>Completed</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
